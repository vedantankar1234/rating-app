<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Owner Dashboard - Rating App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Store Owner Dashboard</h1>
    <p id="welcomeTextOwner"></p>

    <h2>Your Store</h2>
    <p id="storeInfo"></p>

    <h2>User Ratings</h2>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>User Name</th>
          <th>User Email</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="ratingsTable"></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
